<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        .map-outline {
            position: absolute;
            border: 2px solid pink;
            pointer-events: none;
            background-color: rgba(255, 192, 203, 0.5); /* Pink highlight with transparency */
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>API Lifecycle Image Map</h1>
    <div class="map-container">
        <img src="https://voyager.postman.com/infographics/producer-consumer-api-lifecycle-postman.png" usemap="#apimap" alt="API Lifecycle">
