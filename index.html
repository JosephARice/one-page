<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        .map-outline {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            background-color: rgba(255, 0, 0, 0.5); /* Red highlight with transparency */
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>API Journey Image Map</h1>
    <div class="map-container">
        <img src="https://github.com/JosephARice/one-page/blob/main/API%20Journey.PNG" usemap="#apimap" alt="API Journey">
        <!-- Outlined areas -->
        <div class="map-outline" style="top: 100px; left: 100px; width: 60px; height: 60px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 200px; left: 200px; width: 60px; height: 60px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 300px; left: 300px; width: 60px; height: 60px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 400px; left: 400px; width: 60px; height: 60px; border-radius: 50%;"></div>
    </div>

    <map name="apimap">
        <area alt="Section 1" title="Go to Google" href="https://google.com" coords="130,130,30" shape="circle">
        <area alt="Section 2" title="Go to Google" href="https://google.com" coords="230,230,30" shape="circle">
        <area alt="Section 3" title="Go to Google" href="https://google.com" coords="330,330,30" shape="circle">
        <area alt="Section 4" title="Go to Google" href="https://google.com" coords="430,430,30" shape="circle">
    </map>
</body>
</html>
