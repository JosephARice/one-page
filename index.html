               <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        .map-outline {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
            background-color: rgba(255, 0, 0, 0.5); /* Red highlight with transparency */
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>API Journey Image Map</h1>
    <div class="map-container">
        <img src="https://raw.githubusercontent.com/JosephARice/one-page/main/API%20Journey.PNG" usemap="#apimap" alt="API Journey">
        <!-- Outlined areas -->

    </div>

    <map name="apimap">
        <area alt="Section 1" title="Go to Google" href="https://google.com" coords="348,431,60" shape="circle">
        <area alt="Section 2" title="Go to Google" href="https://google.com" coords="243,492,60" shape="circle">
        <area alt="Section 3" title="Go to Google" href="https://google.com" coords="128,465,60" shape="circle">
        <area alt="Section 4" title="Go to Google" href="https://google.com" coords="67,365,60" shape="circle">
    </map>
</body>
</html>
