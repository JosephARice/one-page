<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <style>
        .map-outline {
            position: absolute;
            border: 2px solid lightgrey; /* Light grey border */
            pointer-events: none;
            /* Removed background-color property */
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>API Lifecycle 5</h1>
    <div class="map-container">
        <img src="API Journey.PNG" usemap="#image-map" alt="API Journey">
        <!-- Outlined areas -->
        <div class="map-outline" style="top: 276px; left: 11px; width: 112px; height: 112px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 394px; left: 79px; width: 124px; height: 124px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 421px; left: 211px; width: 124px; height: 124px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 348px; left: 330px; width: 102px; height: 102px; border-radius: 50%;"></div>
    </div>

    <map name="image-map">
        <area target="_self" alt="Test" title="Test" href="test.html" coords="67,332,56" shape="circle">
        <area target="_self" alt="Develop" title="Develop" href="define.html" coords="135,450,62" shape="circle">
        <area target="_self" alt="Design" title="Design" href="https://github.com/JosephARice/one-page/blob/main/define.html" coords="267,477,62" shape="circle">
        <area target="_self" alt="Define" title="Define" href="define.html" coords="386,404,51" shape="circle">
    </map>
</body>
</html>
