<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        .map-outline {
            position: absolute;
            border: 2px solid pink;
            pointer-events: none;
            background-color: rgba(255, 192, 203, 0.5); /* Pink highlight with transparency */
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>API Lifecycle Image Map</h1>
    <div class="map-container">
        <img src="https://voyager.postman.com/infographics/producer-consumer-api-lifecycle-postman.png" usemap="#apimap" alt="API Lifecycle">
        <!-- Outlined areas -->
        <div class="map-outline" style="top: 802px; left: 349px; width: 58px; height: 58px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 863px; left: 244px; width: 58px; height: 58px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 835px; left: 129px; width: 60px; height: 60px; border-radius: 50%;"></div>
        <div class="map-outline" style="top: 735px; left: 68px; width: 60px; height: 60px; border-radius: 50%;"></div>
    </div>

    <map name="apimap">
        <area alt="Section 1" title="Go to Section 1" href="https://google.com" coords="348,431,60" shape="circle">
        <area alt="Section 2" title="Go to Section 2" href="https://google.com" coords="243,492,60" shape="circle">
        <area alt="Section 3" title="Go to Section 3" href="https://google.com" coords="128,465,60" shape="circle">
        <area alt="Section 4" title="Go to Section 4" href="https://google.com" coords="67,365,60" shape="circle">
    </map>
</body>
</html>
