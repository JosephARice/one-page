<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>API Lifecycle Image Map</h1>
    <img src="https://voyager.postman.com/infographics/producer-consumer-api-lifecycle-postman.png" usemap="#apimap" alt="API Lifecycle">

    <map name="apimap">
        <area alt="Section 1" title="Go to Section 1" href="https://example.com/section1" coords="214,460,273,525" shape="rect">
        <area alt="Section 2" title="Go to Section 2" href="https://example.com/section2" coords="315,400,382,462" shape="rect">
        <area alt="Section 3" title="Go to Section 3" href="https://example.com/section3" coords="97,433,163,500" shape="rect">
        <area alt="Section 4" title="Go to Section 4" href="https://example.com/section4" coords="31,335,105,399" shape="rect">
    </map>
</body>
</html>
